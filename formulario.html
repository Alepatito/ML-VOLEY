<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Jugador de Voleibol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Contenedor principal -->
    <div class="container my-5 shadow-lg p-4 bg-white rounded">
        <h1 class="text-center text-primary mb-4">Evaluación de Jugador de Voleibol</h1>
        <p class="text-center text-muted">
            Ingresa tu información para analizar tus habilidades y recibir recomendaciones personalizadas.
        </p>
        <form method="POST" enctype="multipart/form-data">
            <!-- Sección: Nivel -->
            <div class="form-group mb-3">
                <label for="nivel" class="form-label text-secondary">¿Cuál es tu nivel de habilidad?</label>
                <select class="form-control" id="nivel" name="nivel" required>
                    <option value="principiante">Principiante</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>
            </div>

            <!-- Sección: Posición -->
            <div class="form-group mb-3">
                <label for="posicion" class="form-label text-secondary">¿Qué posición juegas?</label>
                <select class="form-control" id="posicion" name="posicion" required>
                    <option value="armador">Armador</option>
                    <option value="central">Central</option>
                    <option value="opuesto">Opuesto</option>
                    <option value="libero">Líbero</option>
                    <option value="punta">Punta</option>
                </select>
            </div>

            <!-- Sección: Objetivo -->
            <div class="form-group mb-3">
                <label for="objetivo" class="form-label text-secondary">¿Cuál es tu objetivo al mejorar?</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="objetivo" 
                    name="objetivo" 
                    placeholder="Ejemplo: Mejorar mis saques" 
                    required
                >
            </div>

            <!-- Sección: Tiempo -->
            <div class="form-group mb-3">
                <label for="tiempo" class="form-label text-secondary">¿En cuánto tiempo deseas alcanzar tu objetivo? (semanas)</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="tiempo" 
                    name="tiempo" 
                    min="1" 
                    placeholder="Ingresa el número de semanas" 
                    required
                >
            </div>

            <!-- Sección: Subir Video -->
            <div class="form-group mb-3">
                <label for="video" class="form-label text-secondary">Sube un video de tu jugada:</label>
                <input 
                    type="file" 
                    class="form-control" 
                    id="video" 
                    name="video" 
                    accept="video/*" 
                    required
                >
                <small class="text-muted">Asegúrate de subir un video en formato MP4 o similar.</small>
            </div>

            <!-- Botón Enviar -->
            <div class="form-group text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Evaluar</button>
            </div>
        </form>
    </div>
</body>
</html>
